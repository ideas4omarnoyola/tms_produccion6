<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 07</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<body class="pagina">
    <img class="elementos" id="texto" src="../img/pagina05/texto.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="instrucciones" src="../img/pagina05/instrucciones.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="d1" src="../img/pagina05/d1.png" data-posX="0" data-posY="0" alt="">

    <img class="elementos botones" id="boton1" src="../img/pagina05/boton1.png" data-posX="220" data-posY="227" alt="">
    <img class="elementos infos" id="info1" src="../img/pagina05/info1.png" data-posX="0" data-posY="0" alt="">

    <img class="elementos botones" id="boton2" src="../img/pagina05/boton2.png" data-posX="419" data-posY="227" alt="">
    <img class="elementos infos" id="info2" src="../img/pagina05/info2.png" data-posX="0" data-posY="0" alt="">

    <img class="elementos botones" id="boton3" src="../img/pagina05/boton3.png" data-posX="617" data-posY="227" alt="">
    <img class="elementos infos" id="info3" src="../img/pagina05/info3.png" data-posX="0" data-posY="0" alt="">

    <img class="elementos botones" id="boton4" src="../img/pagina05/boton4.png" data-posX="817" data-posY="227" alt="">
    <img class="elementos infos" id="info4" src="../img/pagina05/info4.png" data-posX="0" data-posY="0" alt="">


    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const texto = $('#texto');
        const d1 = $('#d1');
        const instrucciones = $('#instrucciones');

        const boton1 = $('#boton1');
        const boton2 = $('#boton2');
        const boton3 = $('#boton3');
        const boton4 = $('#boton4');
        const info1 = $('#info1');
        const info2 = $('#info2');
        const info3 = $('#info3');
        const info4 = $('#info4');

        const botones = $('.botones');

        const informacion = [info1, info2, info3, info4];
        const btns = [boton1, boton2, boton3, boton4];

        let indexInfo = 0;

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/TMS_OEA_M5_05_1.mp3'),
            new Audio('../audios/TMS_OEA_M5_05_2.mp3')
        ]

        const audioBotones = [
            new Audio('../audios/TMS_OEA_M5_05_3.mp3'),
            new Audio('../audios/TMS_OEA_M5_05_4.mp3'),
            new Audio('../audios/TMS_OEA_M5_05_5.mp3'),
            new Audio('../audios/TMS_OEA_M5_05_6.mp3')
        ]

        const audioInfo = [
            new Audio('../audios/TMS_OEA_M5_05_7.mp3'),
            new Audio('../audios/TMS_OEA_M5_05_8.mp3'),
            new Audio('../audios/TMS_OEA_M5_05_9.mp3'),
            new Audio('../audios/TMS_OEA_M5_05_10.mp3')
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], dialogo, 1);
            animacionEntrada(texto, 'derecha-izquierda', 1, 1);
            animacionEntrada(d1, 'default', 1, 1.5);
            animacionEntrada(boton1, 'default', 1, 1.5);
            animacionEntrada(boton2, 'default', 1, 2);
            animacionEntrada(boton3, 'default', 1, 2.5);
            animacionEntrada(boton4, 'default', 1, 3);
        }

        function dialogo() {  
            aplicacion.reproducirAudio(audio[1], botonera, 1);
            animacionEntrada(instrucciones, 'derecha-izquierda', 1);
        }

        
        function botonera(){
            parpadear(btns[indexInfo]);
        }

        botones.each(function(){
            $(this).click(function () {  
                if($(this).css('cursor') == 'pointer'){
                    aplicacion.reproducirAudio(audioBotones[indexInfo], visualizarInfo, 1);
                    
                    dejarParpadear($(this));
                }
            });
        });

        function visualizarInfo(){
            aplicacion.reproducirAudio(audioInfo[indexInfo], siguiente, 1);
            animacionEntrada(informacion[indexInfo], 'default', 1);
        }

        function siguiente(){
            indexInfo++;
            if(indexInfo < informacion.length){
                botonera();
            }
            else{
                aplicacion.terminaPantalla();
            }
        }

    </script>
</body>
</html>
